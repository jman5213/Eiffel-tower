<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width">
    <title>The Eiffel Tower</title>
    <meta name="description" content="Learn everything about the Eiffel Tower including how to get there and even the cost of tickets!"> 
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="script.js">
  </head>
  <body>
    <header id="title">
            <div align="left">
                <p><h1><i><u>The Eiffel Tower</u></i></h1></p>
            </div>
                <a href="https://sololearnassets.azureedge.net/eiffel-tower.jpg" target="_blank">
                <img src="https://sololearnassets.azureedge.net/eiffel-tower.jpg" alt="The Eiffel Tower" width="30%">
                </a>
        </header>
        <section>
            <div id="info">
                <p><h2><i><u>Info:</u></i></h2></p>
                <p>The <b>Eiffel Tower</b> is a wrought-iron tower that stands <b>1,063 ft (324 m) tall</b> in <b>Paris</b>. 
                Currently, the <b>Eiffel Tower</b> is the most-visited monument in the world with over <b>7 million visitors</b> a year. 
                Visitors can choose to go up using the Tower lift or the stairs. There are <b>1,665 steps</b> to the top.</p>
            </div>
            <div id="transport">
                <p><b><h3>Available Transport:</h3></b></p>
                <ul>
                    <li><b>Bus:</b>
                        <ul>
                        <li>- Lines: 42, 69, 72, 82, and 87</li>
                        </ul>
                    </li>
                    <li><b>Metro:</b>
                        <ul>
                        <li>- Trocadero<br></li>
                        <li>- Ecole Militaire</li>
                        </ul>
                    </li>
                    <li><b>Train:</b>
                        <ul>
                        <li>- Champ de Mars-Tour Eiffel, line C</li>
                        </ul>
                    </li>
                </ul>
            </div>
                <hr size="3px" color="black">
            <div id="ticketTable">
                <p><h2><i><u>Ticket Prices</u></i></h2></p>
                <table border="10" align="center">
                <tr>
                    <th><h2><u>Category</u></h2></th>
                    <th><h2><u>Price</u></h2></th>
                </tr>
                <tr>
                    <td>Adults:</td>
                    <td>$12</td>
                </tr>
                <tr>
                    <td>Children:</td>
                    <td>$5</td>
                </tr>
                </table>
            </div>
        </section>
        <section>
            <div id="input">
                <div class="form-section">
                    <label for="adults">Adults:<br></label>
                    <input type="number" id="adults" placeholder="number">
                    <br>
                </div>
                <div class="form-section">
                    <label for="children">Children:<br></label>
                    <input type="number" id="children" placeholder="number">
                    <br>
                </div>
                <div class="form-section">
                    <br>
                    <input type="button" value="Buy Now!" id="btnBUY">
                </div>
            </div>
            <br><br><br>
            <hr size="3px" color="black">
        </section>
        <footer>
            <div id="copyright">
                <p><h5> &copy; Copyright 2022 Jordan Alaniz. All rights reserved.</h5></p>
            </div>
        </footer>
    <script src="script.js"></script>
  </body>
</html>
